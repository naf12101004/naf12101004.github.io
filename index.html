// dataURL â†’ Image ë¡œë“œ
function loadImageFromDataURL(dataUrl) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = dataUrl;
  });
}

// dataURL ìë™ ì••ì¶• (ìµœëŒ€ í¬ê¸°/ëª©í‘œ ìš©ëŸ‰ ê·¼ì ‘)
async function compressDataURLAuto(dataUrl, {
  maxDim = 1280,
  targetKB = 180,
  format = 'image/jpeg'
} = {}) {
  const img = await loadImageFromDataURL(dataUrl);

  // 1) í¬ê¸° ì¶•ì†Œ
  const scale = Math.min(1, maxDim / Math.max(img.width, img.height));
  let w = Math.round(img.width * scale);
  let h = Math.round(img.height * scale);

  const cvs = document.createElement('canvas');
  const ctx = cvs.getContext('2d');

  // 2) í’ˆì§ˆ ì´ì§„ íƒìƒ‰ìœ¼ë¡œ targetKB ë§ì¶”ê¸°
  let qLow = 0.5, qHigh = 0.9, best = null;
  for (let iter = 0; iter < 6; iter++) {
    const q = (qLow + qHigh) / 2;
    cvs.width = w; cvs.height = h;
    ctx.clearRect(0,0,w,h);
    ctx.drawImage(img, 0, 0, w, h);
    const out = cvs.toDataURL(format, q);
    const sizeKB = Math.ceil((out.length * 3) / 4 / 1024);
    if (sizeKB <= targetKB) { best = out; qLow = q; } else { qHigh = q; }
  }
  if (best) return best;

  // 3) ì•„ì§ í¬ë©´ ì¶”ê°€ ì¶•ì†Œ + ê³ ì • í’ˆì§ˆ
  const s2 = 0.85;
  w = Math.max(320, Math.round(w * s2));
  h = Math.max(320, Math.round(h * s2));
  cvs.width = w; cvs.height = h;
  ctx.clearRect(0,0,w,h);
  ctx.drawImage(img, 0, 0, w, h);
  return cvs.toDataURL(format, 0.75);
}

// seatData ì €ì¥ ì¤€ë¹„: dataURL ì••ì¶• + ê°œë³„ í‚¤ ì™¸ë¶€í™”
async function prepareSeatDataForSave(year, seatData) {
  const clone = JSON.parse(JSON.stringify(seatData || []));
  const externals = []; // [{key, value}]
  for (let i = 0; i < clone.length; i++) {
    const d = clone[i];
    if (!d || !d.photo) continue;

    // dataURLë§Œ ì••ì¶•
    if (typeof d.photo === 'string' && d.photo.startsWith('data:image')) {
      d.photo = await compressDataURLAuto(d.photo, {
        maxDim: 1280,
        targetKB: 180,
        format: 'image/jpeg'
      });
    }
    // dataURLì„ ê°œë³„ í‚¤ë¡œ ì™¸ë¶€í™”
    if (typeof d.photo === 'string' && d.photo.startsWith('data:image')) {
      const key = `seatPhoto_${year}_${i}`;
      externals.push({ key, value: d.photo });
      d.photo = { $photoKey: key }; // ë³¸ë¬¸ì—ëŠ” ì°¸ì¡°ë§Œ
    }
  }
  return { data: clone, externals };
}

// ì™¸ë¶€í™”ëœ ì‚¬ì§„ ë³µì›($photoKey â†’ dataURL)
function restorePhotosInSeatArray(arr) {
  if (!Array.isArray(arr)) return arr;
  arr.forEach(d => {
    if (d && d.photo && d.photo.$photoKey) {
      const val = localStorage.getItem(d.photo.$photoKey);
      if (val) d.photo = val;
    } else if (d && typeof d.photo === 'string' && d.photo.startsWith('seatPhoto_')) {
      const val = localStorage.getItem(d.photo);
      if (val) d.photo = val;
    }
  });
  return arr;
}
