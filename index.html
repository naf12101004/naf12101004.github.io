<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>너의 이름은...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>너의 이름은...</h1>
    
    <label for="year">년도 입력:</label>
    <input type="text" id="year" placeholder="예: 2021" />

    <label for="myName">내 이름 입력:</label>
    <input type="text" id="myName" placeholder="예: 홍길동" />

    <button onclick="saveData()">저장</button>
    <button onclick="loadData()">불러오기</button>
	  
	    <hr style="margin: 20px 0;" />

    <label for="cols">가로 칸 수 (열):</label>
    <input type="number" id="cols" placeholder="예: 5" />

    <label for="rows">세로 칸 수 (행):</label>
    <input type="number" id="rows" placeholder="예: 4" />

    <button onclick="generateSeats()">자리 만들기</button>

    <div id="seatArea" style="margin-top: 20px;"></div>

  </div>

  <script>
	      function generateSeats() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const seatArea = document.getElementById('seatArea');

      if (!rows || !cols || rows <= 0 || cols <= 0) {
        alert("행과 열을 올바르게 입력하세요.");
        return;
      }

      // 자리 초기화
      seatArea.innerHTML = '';

      // 격자 스타일 설정
      const seatGrid = document.createElement('div');
      seatGrid.style.display = 'grid';
      seatGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      seatGrid.style.gap = '8px';

      // 자리 박스 생성
      for (let i = 0; i < rows * cols; i++) {
        const seat = document.createElement('div');
        seat.style.border = '1px solid #ccc';
        seat.style.borderRadius = '6px';
        seat.style.padding = '20px';
        seat.style.textAlign = 'center';
        seat.style.backgroundColor = '#fafafa';
        seat.innerText = `자리 ${i + 1}`;
        seatGrid.appendChild(seat);
      }

      seatArea.appendChild(seatGrid);
    }

    function saveData() {
      const year = document.getElementById('year').value;
      const name = document.getElementById('myName').value;

      if (!year || !name) {
        alert('년도와 이름을 모두 입력해 주세요.');
        return;
      }

      localStorage.setItem('savedYear', year);
      localStorage.setItem('savedName', name);

      alert('저장되었습니다!');
    }

    function loadData() {
      const savedYear = localStorage.getItem('savedYear');
      const savedName = localStorage.getItem('savedName');

      if (savedYear && savedName) {
        document.getElementById('year').value = savedYear;
        document.getElementById('myName').value = savedName;
        alert('불러오기 성공!');
      } else {
        alert('저장된 데이터가 없습니다.');
      }
    }
	  let selectedSeat = null;

function generateSeats() {
  const rows = parseInt(document.getElementById('rows').value);
  const cols = parseInt(document.getElementById('cols').value);
  const seatArea = document.getElementById('seatArea');

  if (!rows || !cols || rows <= 0 || cols <= 0) {
    alert("행과 열을 올바르게 입력하세요.");
    return;
  }

  seatArea.innerHTML = '';
  const seatGrid = document.createElement('div');
  seatGrid.style.display = 'grid';
  seatGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
  seatGrid.style.gap = '8px';

  for (let i = 0; i < rows * cols; i++) {
    const seat = document.createElement('div');
    seat.className = 'seat';
    seat.style.border = '1px solid #ccc';
    seat.style.borderRadius = '6px';
    seat.style.padding = '12px';
    seat.style.textAlign = 'center';
    seat.style.backgroundColor = '#fafafa';
    seat.style.cursor = 'pointer';
    seat.dataset.index = i;
    seat.innerText = `자리 ${i + 1}`;
    seat.onclick = () => openPopup(seat);
    seatGrid.appendChild(seat);
  }

  seatArea.appendChild(seatGrid);
}

function openPopup(seat) {
  selectedSeat = seat;
  document.getElementById('popup').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('popupName').value = '';
  document.getElementById('popupMemo').value = '';
  document.getElementById('popupPhoto').value = '';
}

function saveSeatData() {
  const name = document.getElementById('popupName').value;
  const memo = document.getElementById('popupMemo').value;
  const photoInput = document.getElementById('popupPhoto');
  const photoFile = photoInput.files[0];

  if (!selectedSeat) return;

  // 자리 내용 초기화
  selectedSeat.innerHTML = '';

  if (photoFile) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.width = '100%';
      img.style.borderRadius = '6px';
      selectedSeat.appendChild(img);
    };
    reader.readAsDataURL(photoFile);
  }

  const nameDiv = document.createElement('div');
  nameDiv.innerText = name;
  nameDiv.style.fontWeight = 'bold';
  selectedSeat.appendChild(nameDiv);

  const memoDiv = document.createElement('div');
  memoDiv.innerText = memo;
  selectedSeat.appendChild(memoDiv);

  // "나"는 강조
  if (name.trim() === '나') {
    selectedSeat.style.backgroundColor = '#d1eaff';
    selectedSeat.style.border = '2px solid #2196F3';
  }

  closePopup();
}

  </script>
<!-- 입력 팝업 -->
<div id="popup" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%); background: white; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 10;">
  <h3>자리 정보 입력</h3>
  <label>이름: <input type="text" id="popupName" /></label><br><br>
  <label>메모: <input type="text" id="popupMemo" /></label><br><br>
  <label>사진: <input type="file" id="popupPhoto" accept="image/*" /></label><br><br>
  <button onclick="saveSeatData()">저장</button>
  <button onclick="closePopup()">닫기</button>
</div>

</body>
</html>
