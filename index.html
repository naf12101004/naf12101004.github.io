<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>너의 이름은...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>너의 이름은...</h1>
    
    <label for="year">년도 입력:</label>
    <input type="text" id="year" placeholder="예: 2021" />

    <label for="myName">내 이름 입력:</label>
    <input type="text" id="myName" placeholder="예: 홍길동" />

    <button onclick="saveData()">저장</button>
    <button onclick="loadData()">불러오기</button>
  </div>

  <script>
    function saveData() {
      const year = document.getElementById('year').value;
      const name = document.getElementById('myName').value;

      if (!year || !name) {
        alert('년도와 이름을 모두 입력해 주세요.');
        return;
      }

      localStorage.setItem('savedYear', year);
      localStorage.setItem('savedName', name);

      alert('저장되었습니다!');
    }

    function loadData() {
      const savedYear = localStorage.getItem('savedYear');
      const savedName = localStorage.getItem('savedName');

      if (savedYear && savedName) {
        document.getElementById('year').value = savedYear;
        document.getElementById('myName').value = savedName;
        alert('불러오기 성공!');
      } else {
        alert('저장된 데이터가 없습니다.');
      }
    }
  </script>

</body>
</html>
