<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>너의 이름은...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #45a049;
    }

    .seat {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      background-color: #fafafa;
      cursor: pointer;
      word-wrap: break-word;
    }

    #seatArea img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>너의 이름은...</h1>

    <label for="year">년도 입력:</label>
    <input type="text" id="year" placeholder="예: 2021" />

    <label for="myName">내 이름 입력:</label>
    <input type="text" id="myName" placeholder="예: 홍길동" />

    <button onclick="saveUserData()">이름 저장</button>
    <button onclick="loadUserData()">이름 불러오기</button>

    <hr style="margin: 20px 0;" />

    <label for="cols">가로 칸 수 (열):</label>
    <input type="number" id="cols" placeholder="예: 5" />

    <label for="rows">세로 칸 수 (행):</label>
    <input type="number" id="rows" placeholder="예: 4" />

    <button onclick="generateSeats()">자리 만들기</button>

    <button onclick="saveSeatLayout()">자리배치 저장</button>
    <button onclick="loadSeatLayout()">자리배치 불러오기</button>

    <div id="seatArea" style="margin-top: 20px;"></div>
  </div>

  <!-- 팝업 -->
  <div id="popup">
    <h3>자리 정보 입력</h3>
    <label>이름: <input type="text" id="popupName" /></label><br><br>
    <label>메모: <input type="text" id="popupMemo" /></label><br><br>
    <label>사진: <input type="file" id="popupPhoto" accept="image/*" /></label><br><br>
    <button onclick="saveSeatData()">저장</button>
    <button onclick="closePopup()">닫기</button>
  </div>

  <script>
    let selectedSeat = null;
    let seatData = []; // 전체 좌석 정보 저장

    function saveUserData() {
      localStorage.setItem('savedYear', document.getElementById('year').value);
      localStorage.setItem('savedName', document.getElementById('myName').value);
      alert('이름 저장 완료!');
    }

    function loadUserData() {
      document.getElementById('year').value = localStorage.getItem('savedYear') || '';
      document.getElementById('myName').value = localStorage.getItem('savedName') || '';
      alert('이름 불러오기 완료!');
    }

    function generateSeats() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const seatArea = document.getElementById('seatArea');

      if (!rows || !cols || rows <= 0 || cols <= 0) {
        alert("행과 열을 올바르게 입력하세요.");
        return;
      }

      seatData = new Array(rows * cols).fill(null); // 초기화

      seatArea.innerHTML = '';
      const seatGrid = document.createElement('div');
      seatGrid.style.display = 'grid';
      seatGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      seatGrid.style.gap = '8px';

      for (let i = 0; i < rows * cols; i++) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        seat.dataset.index = i;
        seat.innerText = `자리 ${i + 1}`;
        seat.onclick = () => openPopup(seat);
        seatGrid.appendChild(seat);
      }

      seatArea.appendChild(seatGrid);
    }

    function openPopup(seat) {
      selectedSeat = seat;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popupName').value = '';
      document.getElementById('popupMemo').value = '';
      document.getElementById('popupPhoto').value = '';
    }

    function saveSeatData() {
      const name = document.getElementById('popupName').value;
      const memo = document.getElementById('popupMemo').value;
      const photoFile = document.getElementById('popupPhoto').files[0];
      const index = selectedSeat.dataset.index;

      selectedSeat.innerHTML = '';
      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          selectedSeat.appendChild(img);
          seatData[index] = { name, memo, photo: img.src };
        };
        reader.readAsDataURL(photoFile);
      } else {
        seatData[index] = { name, memo, photo: null };
      }

      const nameDiv = document.createElement('div');
      nameDiv.innerText = name;
      nameDiv.style.fontWeight = 'bold';
      selectedSeat.appendChild(nameDiv);

      const memoDiv = document.createElement('div');
      memoDiv.innerText = memo;
      selectedSeat.appendChild(memoDiv);

      if (name.trim() === '나') {
        selectedSeat.style.backgroundColor = '#d1eaff';
        selectedSeat.style.border = '2px solid #2196F3';
      }

      closePopup();
    }

    function saveSeatLayout() {
      const year = document.getElementById('year').value;
      if (!year) {
        alert("년도 입력이 필요합니다.");
        return;
      }
      localStorage.setItem(`seatData_${year}`, JSON.stringify(seatData));
      alert(`"${year}"년 자리배치 저장 완료!`);
    }

    function loadSeatLayout() {
      const year = document.getElementById('year').value;
      const saved = localStorage.getItem(`seatData_${year}`);
      if (!saved) {
        alert(`"${year}"년 데이터가 없습니다.`);
        return;
      }

      const parsed = JSON.parse(saved);
      seatData = parsed;
      const seatArea = document.getElementById('seatArea');
      const cols = parseInt(document.getElementById('cols').value);
      const total = parsed.length;
      const rows = Math.ceil(total / cols);

      seatArea.innerHTML = '';
      const seatGrid = document.createElement('div');
      seatGrid.style.display = 'grid';
      seatGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      seatGrid.style.gap = '8px';

      for (let i = 0; i < total; i++) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        seat.dataset.index = i;

        const data = parsed[i];
        if (data) {
          if (data.photo) {
            const img = document.createElement('img');
            img.src = data.photo;
            seat.appendChild(img);
          }

          const nameDiv = document.createElement('div');
          nameDiv.innerText = data.name;
          nameDiv.style.fontWeight = 'bold';
          seat.appendChild(nameDiv);

          const memoDiv = document.createElement('div');
          memoDiv.innerText = data.memo;
          seat.appendChild(memoDiv);

          if (data.name.trim() === '나') {
            seat.style.backgroundColor = '#d1eaff';
            seat.style.border = '2px solid #2196F3';
          }
        } else {
          seat.innerText = `자리 ${i + 1}`;
        }

        seat.onclick = () => openPopup(seat);
        seatGrid.appendChild(seat);
      }

      seatArea.appendChild(seatGrid);
    }
  </script>

</body>
</html>
