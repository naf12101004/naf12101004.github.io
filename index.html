<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교실 자리 배치 3D 보기</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #ui h2 {
      font-size: 20px;
      margin-top: 0;
    }
    #ui label, #ui input, #ui button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #ui input, #ui button {
      padding: 8px;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    .tooltip {
      font-size: 12px;
      color: #555;
      margin-top: -8px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
<div id="ui">
  <h2>🧭 자리 보기 설정</h2>
  <label>① 연도를 입력하세요</label>
  <input type="text" id="year" placeholder="예: 2025">
  <div class="tooltip">* 저장한 연도와 동일하게 입력</div>

  <label>② '나'의 자리를 입력 (예: 11)</label>
  <input type="number" id="myIndex" placeholder="자리 번호 (1부터 시작)">
  <div class="tooltip">* 사진이 '나'로 저장된 자리 번호 입력</div>

  <button onclick="loadData()">이 연도로 불러오기</button>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
<script>
let camera, scene, renderer, controls;
let deskSize = { w: 80, h: 50 };
let desks = [], photos = [];

function loadData() {
  const year = document.getElementById('year').value;
  const myIndex = parseInt(document.getElementById('myIndex').value) - 1;
  const rawData = localStorage.getItem(`seatData_${year}`);
  if (!rawData) {
    alert(`${year}년 데이터가 없습니다.`);
    return;
  }

  const seatData = JSON.parse(rawData);
  const total = seatData.length;
  const cols = Math.ceil(Math.sqrt(total));
  const rows = Math.ceil(total / cols);

  // 초기화
  initScene();
  createClassroom(rows, cols, seatData, myIndex);
}

function initScene() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('canvas-container').innerHTML = '';
  document.getElementById('canvas-container').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enablePan = false;
  controls.maxPolarAngle = Math.PI / 2.5;
  controls.minDistance = 150;
  controls.maxDistance = 500;

  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  animate();
}

function createClassroom(rows, cols, seatData, myIndex) {
  const spacingX = 100, spacingY = 80;
  const offsetX = -((cols-1)*spacingX)/2;
  const offsetY = ((rows-1)*spacingY)/2;

  for (let i = 0; i < seatData.length; i++) {
    const data = seatData[i];
    if (!data) continue;

    const group = new THREE.Group();
    const geometry = new THREE.BoxGeometry(deskSize.w, deskSize.h, 10);
    const material = new THREE.MeshBasicMaterial({color: (data.name === '나') ? 0x99ccff : 0xdddddd});
    const desk = new THREE.Mesh(geometry, material);
    group.add(desk);

    // 사진
    if (data.photo) {
      const texture = new THREE.TextureLoader().load(data.photo);
      const photoGeo = new THREE.PlaneGeometry(60, 60);
      const photoMat = new THREE.MeshBasicMaterial({map: texture, transparent: true});
      const photoMesh = new THREE.Mesh(photoGeo, photoMat);
      photoMesh.position.set(0, 30, 5);
      group.add(photoMesh);
    }

    // 이름
    const nameCanvas = document.createElement('canvas');
    nameCanvas.width = 256;
    nameCanvas.height = 64;
    const ctx = nameCanvas.getContext('2d');
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(data.name, 128, 40);
    const nameTexture = new THREE.CanvasTexture(nameCanvas);
    const nameMat = new THREE.MeshBasicMaterial({map: nameTexture, transparent: true});
    const namePlane = new THREE.Mesh(new THREE.PlaneGeometry(60, 20), nameMat);
    namePlane.position.set(0, 60, 5);
    group.add(namePlane);

    // 메모
    if (data.memo) {
      const memoCanvas = document.createElement('canvas');
      memoCanvas.width = 256;
      memoCanvas.height = 64;
      const mctx = memoCanvas.getContext('2d');
      mctx.fillStyle = '#333';
      mctx.font = '14px Arial';
      mctx.textAlign = 'center';
      mctx.fillText(data.memo, 128, 40);
      const memoTexture = new THREE.CanvasTexture(memoCanvas);
      const memoMat = new THREE.MeshBasicMaterial({map: memoTexture, transparent: true});
      const memoPlane = new THREE.Mesh(new THREE.PlaneGeometry(60, 20), memoMat);
      memoPlane.position.set(0, 45, 5);
      group.add(memoPlane);
    }

    const col = i % cols;
    const row = Math.floor(i / cols);
    group.position.set(offsetX + col * spacingX, 0, offsetY - row * spacingY);
    scene.add(group);

    desks.push(group);
  }

  // 카메라 위치 (내 자리 기준)
  if (myIndex >= 0 && myIndex < desks.length) {
    const pos = desks[myIndex].position;
    camera.position.set(pos.x, 200, pos.z + 200);
    controls.target.set(pos.x, 0, pos.z);
  } else {
    camera.position.set(0, 200, 300);
    controls.target.set(0, 0, 0);
  }
  controls.update();
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
