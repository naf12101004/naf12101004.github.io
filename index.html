<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>너의 이름은 - 좌석 편집기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; height:100%; background:#f0f0f0; font-family:sans-serif; }
    #ui {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { font-size: 22px; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select, button { padding:6px; width:100%; margin-top:4px; }
    .seat-grid { display: grid; gap: 6px; margin-top: 20px; }
    .seat { border: 1px solid #ccc; padding: 4px; background: #fafafa; text-align:center; font-size: 12px; }
    .seat img { max-width: 100%; border-radius: 4px; }
  </style>
</head>
<body>
<div id="ui">
  <h1>👩‍🏫 너의 이름은 - 좌석 배치 저장</h1>

  <label>1. 연도 설정</label>
  <input type="text" id="year" placeholder="예: 2025">

  <label>2. 행(줄) 수</label>
  <input type="number" id="rows" placeholder="예: 4">

  <label>3. 열(칸) 수</label>
  <input type="number" id="cols" placeholder="예: 6">

  <button onclick="generateGrid()">4. 자리 생성하기</button>

  <form id="seatForm" style="margin-top:20px;"></form>
  <button onclick="saveData()">5. 저장하기</button>
  <button onclick="clearData()">🚫 전체 초기화</button>
  <p style="font-size:12px; color:gray; margin-top:12px;">* 저장 후에는 classroom3d.html 파일을 열어 확인하세요.</p>
</div>
<script>
function generateGrid() {
  const form = document.getElementById("seatForm");
  const rows = parseInt(document.getElementById("rows").value);
  const cols = parseInt(document.getElementById("cols").value);
  form.innerHTML = "";
  for (let i = 0; i < rows * cols; i++) {
    form.innerHTML += `
      <div class="seat">
        <label>🪑 자리 ${i + 1}</label>
        <input type="text" placeholder="이름" id="name_${i}">
        <input type="text" placeholder="메모" id="memo_${i}">
        <input type="file" accept="image/*" id="photo_${i}">
      </div>
    `;
  }
  form.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
  form.className = "seat-grid";
}

function saveData() {
  const year = document.getElementById("year").value;
  const seats = document.querySelectorAll(".seat");
  const data = [];

  seats.forEach((seat, i) => {
    const name = document.getElementById(`name_${i}`).value;
    const memo = document.getElementById(`memo_${i}`).value;
    const photoInput = document.getElementById(`photo_${i}`);

    let photoData = "";
    if (photoInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        photoData = e.target.result;
        data.push({ name, memo, photo: photoData });
        if (data.length === seats.length) {
          localStorage.setItem(`seatData_${year}`, JSON.stringify(data));
          alert("저장 완료! classroom3d.html에서 확인하세요.");
        }
      };
      reader.readAsDataURL(photoInput.files[0]);
    } else {
      data.push({ name, memo, photo: "" });
      if (data.length === seats.length) {
        localStorage.setItem(`seatData_${year}`, JSON.stringify(data));
        alert("저장 완료! classroom3d.html에서 확인하세요.");
      }
    }
  });
}

function clearData() {
  if (confirm("정말 초기화할까요?")) {
    localStorage.clear();
    alert("모든 데이터가 초기화되었습니다.");
  }
}
</script>
</body>
</html>
