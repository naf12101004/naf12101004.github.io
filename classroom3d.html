<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교실 3D 보기</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #ui-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
      max-width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #ui-box h2 {
      font-size: 18px;
      margin-top: 0;
    }
    #ui-box label, #ui-box select, #ui-box button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 13px;
    }
    #ui-box button {
      padding: 8px;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<div id="ui-box">
  <h2>🧭 보기 모드 설정</h2>
  <label>시점 모드 선택</label>
  <select id="viewMode">
    <option value="third">🔭 3인칭 보기</option>
    <option value="first">👁️‍🗨️ 1인칭 보기</option>
  </select>
  <button onclick="loadView()">보기 적용</button>
  <button onclick="lookAtBoard()">🎯 칠판 보기</button>
  <button onclick="startSensor()">📱 센서 시작</button>
  <button onclick="location.href='index.html'">✏️ 교실 다시 만들기</button>
</div>
<div id="canvas-container"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
<script>
let camera, scene, renderer, controls;
let desks = [], deskSize = { w: 80, h: 50 }, myIndex = -1, seatData;

function loadView() {
  const viewMode = document.getElementById('viewMode').value;
  const keys = Object.keys(localStorage).filter(k => k.startsWith('seatData_'));
  if (keys.length === 0) return alert('저장된 자리가 없습니다. index.html에서 먼저 데이터를 저장해 주세요.');

  keys.sort();
  const latestKey = keys[keys.length - 1];
  seatData = JSON.parse(localStorage.getItem(latestKey));
  myIndex = seatData.findIndex(s => s && s.name === '나');
  initScene();
  buildClassroom(viewMode);
}

function initScene() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('canvas-container').innerHTML = '';
  document.getElementById('canvas-container').appendChild(renderer.domElement);
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enablePan = false;
  controls.maxPolarAngle = Math.PI / 2.5;
  controls.minDistance = 100;
  controls.maxDistance = 400;
  scene.add(new THREE.AmbientLight(0xffffff));
  animate();
}

function buildClassroom(viewMode) {
  const total = seatData.length;
  const cols = Math.ceil(Math.sqrt(total));
  const rows = Math.ceil(total / cols);
  const spacingX = 100, spacingY = 80;
  const offsetX = -((cols - 1) * spacingX) / 2;
  const offsetY = ((rows - 1) * spacingY) / 2;
  desks = [];

  for (let i = 0; i < seatData.length; i++) {
    const data = seatData[i];
    if (!data) continue;
    const group = new THREE.Group();
    const desk = new THREE.Mesh(new THREE.BoxGeometry(deskSize.w, deskSize.h, 10),
      new THREE.MeshBasicMaterial({ color: data.name === '나' ? 0x99ccff : 0xeeeeee }));
    group.add(desk);

    if (data.photo) {
      const tex = new THREE.TextureLoader().load(data.photo);
      const photo = new THREE.Mesh(new THREE.PlaneGeometry(60, 60),
        new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
      photo.position.set(0, 30, 5);
      group.add(photo);
    }

    const nameCanvas = document.createElement('canvas');
    nameCanvas.width = 256;
    nameCanvas.height = 64;
    const ctx = nameCanvas.getContext('2d');
    ctx.fillStyle = 'black';
    ctx.font = '16px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(data.name, 128, 40);
    const nameMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(nameCanvas), transparent: true });
    const nameMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 20), nameMat);
    nameMesh.position.set(0, 60, 5);
    group.add(nameMesh);

    if (data.memo) {
      const memoCanvas = document.createElement('canvas');
      memoCanvas.width = 256;
      memoCanvas.height = 64;
      const mctx = memoCanvas.getContext('2d');
      mctx.fillStyle = '#333';
      mctx.font = '12px Arial';
      mctx.textAlign = 'center';
      mctx.fillText(data.memo, 128, 40);
      const memoMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(memoCanvas), transparent: true });
      const memoMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 20), memoMat);
      memoMesh.position.set(0, 45, 5);
      group.add(memoMesh);
    }

    const col = i % cols;
    const row = Math.floor(i / cols);
    group.position.set(offsetX + col * spacingX, 0, offsetY - row * spacingY);
    scene.add(group);
    desks.push(group);
  }

  if (myIndex >= 0) {
    const pos = desks[myIndex].position;
    if (document.getElementById('viewMode').value === 'first') {
      camera.position.set(pos.x, 100, pos.z);
      controls.target.set(pos.x, 100, pos.z - 100);
    } else {
      camera.position.set(pos.x, 200, pos.z + 200);
      controls.target.set(pos.x, 0, pos.z);
    }
  } else {
    camera.position.set(0, 200, 300);
    controls.target.set(0, 0, 0);
  }
  controls.update();
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

function lookAtBoard() {
  if (myIndex >= 0) {
    const pos = desks[myIndex].position;
    camera.position.set(pos.x, 100, pos.z);
    controls.target.set(pos.x, 0, pos.z - 200);
    controls.update();
  }
}

function startSensor() {
  if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", function(event) {
      const gamma = event.gamma || 0;
      const beta = event.beta || 0;
      controls.rotateLeft(gamma * 0.002);
      controls.rotateUp(beta * 0.002);
    }, true);
  } else {
    alert("이 기기에서는 센서 지원이 되지 않습니다.");
  }
}

loadView();
</script>
</body>
</html>
